<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المسافات بين الولايات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة المسافات بين الولايات</h1>
        
        <div class="form-group">
            <label for="wilaya1">الولاية الأولى</label>
            <select id="wilaya1">
                <option value="">اختر الولاية الأولى</option>
            </select>
        </div>

        <div class="form-group">
            <label for="wilaya2">الولاية الثانية</label>
            <select id="wilaya2">
                <option value="">اختر الولاية الثانية</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري حساب المسافة...</p>
        </div>

        <div id="result" class="result">
            <p>المسافة بين <span id="start-wilaya"></span> و <span id="end-wilaya"></span> هي:</p>
            <div class="distance">
                <span id="distance-value"></span> كم
                <div class="time-estimate">
                    المدة التقريبية: <span id="time-value">-- ساعة و -- دقيقة</span>
                </div>
            </div>
            <div class="price-info">
                <div class="price-row">
                    <span>السعر الأدنى (3 دج/كم):</span>
                    <span class="price" id="min-price">-- دج</span>
                </div>
                <div class="price-row recommended">
                    <span>السعر المقترح:</span>
                    <span class="price" id="recommended-price">-- دج</span>
                </div>
                <div class="price-row">
                    <span>السعر الأقصى (9 دج/كم):</span>
                    <span class="price" id="max-price">-- دج</span>
                </div>
            </div>
            <p class="note">المسافة و الأسعار التقريبية عبر الطرق الرئيسية</p>
        </div>

        <div id="error" class="error"></div>
        
        <div class="signature">
            By Farid MEZANE
        </div>
    </div>
    <script src="wilayaData.js"></script>
    <script src="app.js"></script>
</body>
</html>
